<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>lipeTo Code - Portf√≥lio</title>
  </head>

  <body>
    <header class="cabecalho">
      <img
        class="cabecalho-imagem"
        src="./img/logo.png"
        alt="lipetocode-logo"
      />
      <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item">Home</a>
        <a class="cabecalho-menu-item">Sobre</a>
        <a class="cabecalho-menu-item">Projetos</a>
        <a class="cabecalho-menu-item">Contato</a>
      </nav>
    </header>
    <main class="conteudo">
      <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">
          <h1 class="conteudo-principal-escrito-titulo">Luis Lima</h1>
          <h3 class="conteudo-principal-escrito-subtitulo">
            Desenvolvedor Front-End
          </h3>
          <button class="conteudo-principal-escrito-botao">Saiba mais</button>
          <img
            class="conteudo-principal-imagem"
            src="./img/eu-logo.svg"
            alt="eu-logo"
          />
        </div>
      </section>
      <section class="conteudo-secundario">
        <h3 class="conteudo-secundario-titulo">Confira meus projetos</h3>
        <button class="conteudo-secundario-botao">Projetos</button>
      </section>
    </main>
    <footer class="rodape">
      <p class="rodape-paragrafo">&copy; Luis Lima, 2023.</p>
    </footer>
  </body>
</html>
